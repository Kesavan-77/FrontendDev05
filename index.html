<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="form">
      <div class="day">
        <label class="d">DAY</label>
        <input type="number" id="day" placeholder="00">
        <p id="day-error" class="d"></p>
      </div>
      <div class="month">
        <label class="d">MONTH</label>
        <input type="number" id="month" placeholder="00">
        <p id="month-error" class="d"></p>
      </div>
      <div class="year">
        <label class="d">YEAR</label>
        <input type="number" id="year" placeholder="0000">
        <p id="year-error" class="d"></p>
      </div>
    </div>
    <div class="submit">
      <hr><button onclick="getvalue()" id="btn">$</button>
    </div>
    <div class="result">
      <div class="noYears">
        <span id="years">--</span><span>years</span>
      </div>
      <div class="noMonths">
        <span  id="months">--</span><span>months</span>
      </div>
      <div class="noDays">
        <span  id="days">--</span><span>days</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kesavan V</a>.
  </div>
</body>
<script src="./main.js">
  
</script>
</html>
